<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="static/style.css">
        <title>Javascript Challenges</title>

    </head>
    <body>
        <div class="container-1">
            <h2>Challenge 1: Your Age in Days</h2>
            <div class="flex-box-container-1">
                <div>
                    <button class="btn btn-primary" onclick="ageindays()">click me</button>
                </div>
                <div>
                    <button class="btn btn-danger" onclick="reset()">reset</button>
                </div>
            </div> 
            
            <div class="flex-box-container-1">
                <div class="flex-box-result">
                    <h1 id="ageindays"></h1>
                </div>
            </div>
        </div> 

        <div class="container-2">
            <h2>Challenge 2:Cat Generator</h2>
            <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
            <div class="flex-box-container-2" id="flex-cat-gen">
            </div>
        </div>

        <div class="container-3">
            <h2>Challenge 3:Rock, Paper, Scissors</h2>
            <div class="flex-box-rps" id="flex-box-rps-div">
                <img id="rock" src="static/images/rock.jpg" alt="rock" width=150 height=150 onclick="rpsGame(this)">
                <img id="paper" src="static/images/paper.jfif" alt="paper" width=150 height=150 onclick="rpsGame(this)">
                <img id="scissors" src="static/images/scissor.jpg" alt="scissors" width=150 height=150 onclick="rpsGame(this)">

            </div>
        </div>

        <script src="static/script.js"></script>
    </body>
</html>
